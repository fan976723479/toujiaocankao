<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport"><meta http-equiv="X-UA-Compatible" content="ie=edge"><script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><script src="../css/rem.js"></script><link rel="stylesheet" href="../css/detail.min.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script><title></title></head><body><div class="box"><div class="recommended"><h4><div></div>相关推荐</h4><ul class="detail_recommended"></ul></div></div><script>         var profit_api = "http://chinatzz.cn/profit-api";        function GetQueryString(name){            var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");            var r = window.location.search.substr(1).match(reg);            if(r!=null) return unescape(r[2]); return null          };        var detailId =GetQueryString("id");        $.ajax({            type:"GET",            url:profit_api+"/article/detail2/"+detailId,            dataType:"json",            success:res=>{                var detailText = res.data;                var articleFrom = detailText.articleFrom?detailText.articleFrom:"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";                var publishTime = moment(detailText.publishTime).format('MM月DD日');                var oBox = $('<div></div>');                oBox.html('<h5>'+detailText.title+'</h5><div class="from"><span>来源:'+articleFrom+'</span><span>'+publishTime+'</span></div><div class="intor">'+detailText.intro+'</div><div class="content">'+detailText.content+'</div>');                $('.recommended').before(oBox);                document.title="神州行巡讲";            },            error:err=>{                console.log(err);            }        });        $.ajax({            type:"GET",            url:profit_api+"/article/szTour/recommend",            dataType:"json",            success:res=>{               var recommendText = res.data;               for(var i in recommendText){                    var oDiv = $('<div></div>');                    oDiv.html('<a href="sptalkdetail.html?id='+recommendText[i].id+'" target="_blank">'+recommendText[i].title+'</a>');                    $('.detail_recommended').append(oDiv);               }            },            error:err=>{                console.log(err);            }        })</script></body></html>
