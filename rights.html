<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>权益保护</title><script src="./css/rem.js"></script><script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><script src="./js/page.js"></script><link rel="stylesheet" href="./css/index.min.css"></head><body><div class="box"><nav><h5><img src="./img/icon_protect.png" class="img1"/><span>权益保护</span></h5></nav><ul class="ul1"></ul><div id="page" class="page_div"></div><div class="aa"></div></div><script>        var profit_api = "http://chinatzz.cn/profit-api";        var pageNumber = 1;        var totalPage = 0;       function classRoom(){            $.ajax({            type:"GET",            url:profit_api+"/article/rightsProtection/list",            dataType:"json",            data:{                page:pageNumber            },            success:res=>{                var list = res.data.list;                pageNumber = res.data.pageNumber;                totalPage = res.data.totalPage;                for(var i in list){                    var oLi = $('<li></li>');                    var id = list[i].id;                    oLi.html('<a href="./article/rightsdetail.html?id='+id+'" target="_blank">'+list[i].title+'</a><p>'+list[i].intro+'</p>');                    $('.ul1').append(oLi);                }                var oDiv = $('<div class="pagenumber"></div>');                    oDiv.html('<p>第 '+pageNumber+' 页</p>');                    $('.page_div').after(oDiv);                $("#page").paging({                    pageNo:pageNumber,                    totalPage: totalPage,                    callback: function(page){                        pageNumber=page;                        $('li').remove();                        $('.pagenumber').remove();                        classRoom();                    }                })            }          })        };        classRoom();</script></body></html>
